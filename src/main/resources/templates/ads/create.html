<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Ad')"></head>
<body>

<div th:replace="partials/navbar :: nav"></div>

<main class="container">

    <h1>Create Ad</h1>

    <form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
        Title:
        <input type="text" th:field="*{title}" />
        <br />
        Description:
        <input type="text" th:field="*{description}" />
        <br />
        Price In Cents:
        <input type="number" th:field="*{priceInCents}" />
        <br />
        <input type="text" name="extra" />
        <input type="submit" />
    </form>


</main>


</body>
</html>
